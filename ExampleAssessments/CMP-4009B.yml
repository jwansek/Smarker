assessment_name: CMP-4009B
files:
    - pjtool.py:
        classes:
            - Date:
                methods:
                    - __init__(4)
                    - __str__(1)
                    - __eq__(2)
                    - __lt__(2)
                    - numYears(2)
                    - numMonths(2)
        tests:
            - |
                d1 = pjtool.Date(2001, 8, 12)
                d2 = pjtool.Date(2001, 8, 12)
                assert d1 == d2
            - |
                d1 = pjtool.Date(2001, 8, 12)
                d2 = pjtool.Date(1999, 4, 5)
                assert d1 != d2
    - tester.py:
        functions:
            - dateTester(2)
dependencies:
    - matplotlib